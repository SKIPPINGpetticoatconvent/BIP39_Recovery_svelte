name: Build (Windows + macOS + Linux)

on:
  push:
    branches: [main, master]
    tags: ["v*"]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-20.04
            short: linux
            build_flags: "-clean"
          - os: windows-latest
            short: windows
            build_flags: "-clean -upx -nsis"
          - os: macos-latest
            short: macos
            build_flags: "-clean"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"
          cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install system dependencies (Linux)
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.0-dev \
            build-essential \
            pkg-config

      - name: Install UPX and NSIS (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install upx nsis -y

      - name: Add GOPATH/bin to PATH
        run: echo "$(go env GOPATH)/bin" >> $GITHUB_PATH
        shell: bash

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Wails Doctor
        run: wails doctor
        continue-on-error: true

      - name: Build application
        run: wails build ${{ matrix.build_flags }} -o BIP39Recovery-${{ matrix.short }}

      - name: List build artifacts
        run: ls -R build/bin/
        shell: bash
        continue-on-error: true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: BIP39Recovery-${{ matrix.short }}
          path: build/bin/**
          if-no-files-found: error
          retention-days: 30
